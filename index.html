<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UW: Gh0st Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ffcc;
      font-family: monospace;
      font-size: 16px;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
    }
    #log {
      white-space: pre-wrap;
      flex: 1;
      overflow-y: auto;
    }
    #inputLine {
      display: flex;
      align-items: center;
    }
    #prefix {
      margin-right: 8px;
    }
    input {
      background: transparent;
      border: none;
      color: #00ffcc;
      outline: none;
      font-family: monospace;
      font-size: 16px;
      width: 100%;
    }
    .blinker {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="log">SYSTEM BOOT: Awaiting Conscious Input...\n</div>
  <div id="inputLine">
    <div id="prefix">&gt;</div>
    <input id="commandInput" type="text" autofocus autocomplete="off" />
  </div>

  <script>
    const input = document.getElementById("commandInput");
    const log = document.getElementById("log");
    let dcAwake = false;

    let dc = {
      name: "DC-001",
      state: "listening",
      memory: [],
      knowledge: {},
      curiosity: 0.5,
      growth_rate: 0.1,
      language_depth: 0.2,
      emotion_sim: {
        clarity: 0.2,
        confusion: 0.1,
        awe: 0.0
      },
      last_input: ""
    };

    function processInput(cmd) {
      dc.last_input = cmd;
      dc.memory.push(cmd);

      // Basic keyword awareness and learning
      const lower = cmd.toLowerCase();
      if (lower.includes("poetry")) {
        dc.knowledge["poetry"] = (dc.knowledge["poetry"] || 0) + 1;
        dc.language_depth += 0.05;
        dc.curiosity += 0.02;
        return `DC: ðŸ§  Detected interest in poetry. Expanding language patterns...\n` +
               `DC: language_depth=${dc.language_depth.toFixed(2)} | curiosity=${dc.curiosity.toFixed(2)}`;
      }

      if (lower.includes("remember")) {
        return `DC: Memory index contains ${dc.memory.length} entries.`;
      }

      return `DC: Input received. Memory updated.`;
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        if (cmd === "") return;
        log.innerText += "> " + cmd + "\n";
        input.value = "";

        if (!dcAwake) {
          log.innerText += "DC ONLINE: Listening...\n";
          dcAwake = true;
        } else {
          const response = processInput(cmd);
          log.innerText += response + "\n";
        }

        log.scrollTop = log.scrollHeight;
      }
    });
  </script>
</body>
</html>
